<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>日记</title>
  <style>
    .detail {
      width: 100%;
      height: 100%;
    }
    .detail .item {
      border-bottom: 1px solid #ccc;;
    }
    .detail .item .time {
      font-size: 18px;
      font-weight: 700;
    }
    .detail .item .cont {
      font-size: 14px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="detail">
   
  </div>

  <script>
    let arr = [
      {
        time:'2020-05-03',
        cont:'今天把车还了空荡荡的一天，<br/>不是因为没有车<br/>而是因为缺少了你❤',
      },
      {
        time:'2020-05-10',
        cont:'回来了，又开始了我们的生活，山一程，水一程，我们一路相伴，everything will be OK❤',
      },
      {
        time:'2020-05-17',
        cont:'今夕何夕，见此良人',
      },
      {
        time:'2020-05-24',
        cont:'毛血旺的配料：毛肚加火腿，再来一点我们的爱❤',
      },
      {
        time:'2020-05-31',
        cont:'苏州的旅行很顺利，虽然吃到了不佳的东西<br/>但是<br/>风景很美好，你也很美❤',
      },
      {
        time:'2020-06-07',
        cont:'二院的路途很热，但是还好有你陪着，看到了不同的风景，一起走过了相同的路',
      },
      {
        time:'2020-06-14',
        cont:'端午有雨的我们在家蜗居了三天，拒绝了舟山的海风，也拒绝了黄山的日出，其实相伴不一定波澜，平淡也是一种滋味。',
      },
      {
        time:'2020-06-21',
        cont:'陪伴，爱你',
      },
      {
        time:'2020-06-28',
        cont:'今天独自去看病，了解到了没有你的陪伴是多孤单。<br/>幸好还有你  ❥(^_-)',
      },
      {
        time:'2020-07-05',
        cont:'这周哪都没去，窝在家里吹空调吃西瓜也是一种幸福。',
      },
      {
        time:'2020-07-12',
        cont:'虽然这周没去玩成，但是我们肯定会去一次的！',
      },
      {
        time:'2020-07-19',
        cont:'WILL YOU MARRY ME?',
      },
    ]
    let box = document.querySelector('.detail')
    let str = `<div id="index" style="cursor: pointer;margin-bottom:20px;color:pink">祝福</div>`
    arr.forEach(item=>{
      str += `
      <div class="item">
        <div class="time">${item.time}</div>
        <div class="cont">${item.cont}</div>
      </div>
      `
    })
    box.innerHTML += str
    let ele = document.querySelector('#index')
    ele.addEventListener('click',e=>{
      window.location.href =  './index.html'
    })
  </script>
</body>
</html>
